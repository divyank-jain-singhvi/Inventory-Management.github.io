<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test tstyle.css">
    <title>Document</title>
</head>
<body>
    <form action="/search_product" method="POST">
        <label for="codedata">serial number :</label>
        <input type="text" name="codedata" list="options">
            <datalist id="options">
                <option value="code1">
                <option value="code2">
                <option value="code2">
            </datalist><br>
        

        <label for="amountdata">amount of product :</label>
        <input type="number" name="amountdata"><br>

        <label for="buycost">purchasing cost of product :</label>
        <input type="number" name="buycost" pattern="^\d+(\.\d{1,2})?"><br>
            
        <label for="sellcost">sell cost of product :</label>
        <input type="number" name="sellcost" pattern="^\d+(\.\d{1,2})?"><br>
        
        <label for="product_name">product name :</label>
        <input type="text" name="product_name"><br>

        <label for="product_buy">from where product purchased</label>
        <input type="text" name="product_buy"><br>

        <label for="product_sell">where the product selled</label>
        <input type="text" name="product_sell"><br>
        

        <input type="submit" value="Submit">
        
</form>
</body>
</html>
